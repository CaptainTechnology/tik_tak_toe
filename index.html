<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chidiya Kata</title>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#" id="link">MyTicTacToe.com</a></li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="game">
            <div class="box br-l br-t"></div>
            <div class="box br-t"></div>
            <div class="box br-t br-r"></div>
            <div class="box br-l"></div>
            <div class="box"></div>
            <div class="box br-r"></div>
            <div class="box br-l br-b"></div>
            <div class="box br-b"></div>
            <div class="box br-b br-r"></div>
        </div>
        <div class="gemeinfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">It's turn for X</span>
                <br>
                <button class="reset">Reset</button>
            </div>
            <div class="imagebox">
                <img src="win.gif" alt="gif" class="img">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
